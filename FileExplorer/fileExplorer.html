<link href="../CSS/uploaded-to-ao3-v6.css" rel="stylesheet" />
<link href="./fileExplorer.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="file-browser">
    <div class="headerview">header</div>
    <div class="headerview">
        <span>
            <img src="https://img.icons8.com/material-rounded/18/000000/arrow.png" class="arrow-reverse" />
            <img src="https://img.icons8.com/material-rounded/18/000000/arrow.png" />
            
            <span class="file-address">this is the file path</span>

        </span>
    </div>
    <div class="mainview">
    <div class="sidebar">
        <div class="sidebar-item"><span><img src="https://img.icons8.com/color/18/000000/folder-invoices--v1.png"/> <a href="#documents">Documents</a></span></div>
        <div class="sidebar-item"><span><img src="https://img.icons8.com/color/18/000000/folder-invoices--v1.png"/> <a href="#pictures">Pictures</a></span></div>
        <div class="sidebar-item"><span><a href="#trash"> <img src="https://img.icons8.com/office/18/000000/trash.png"/> Trash</a></span></div>
    </div>
    <div class="middlepane">
       
        <a id="trash" name="trash"></a>
        <span class="file-address trash">this is the trash path</span>
        <div name="trash" class="trash tab">
            this is the trash
        </div>
        
        <a id="pictures" name="pictures"></a>
        <span class="file-address pictures">this is the pictures path</span>
        <div name="pictures" class="pictures tab">
            this is the pictures
        </div>

        <a id="documents" name="documents"></a>
        <span class="file-address documents">this is the documents path</span>
        <div name="documents" class="documents tab">
            this is the documents
            click <a href="#pictures">here</a> to go to pictures
        </div>

        <a id="mainview" name="mainview"></a>
        <span class="mainview default-tab tab file-address-default">this is the mainview path</span>
        <div name="mainview" class="mainview default-tab tab">
            mainview default
        </div>
        
    </div>
    </div>
    <div class="footerview">footerview if any</div>
</div>
